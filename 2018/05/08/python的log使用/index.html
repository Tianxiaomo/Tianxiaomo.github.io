ndler and formatter to logger</span><br><span class="line">fh.setFormatter(formatter)</span><br><span class="line">logger.addHandler(fh)</span><br><span class="line">logger.addHandler(sh)</span><br><span class="line"></span><br><span class="line">logger.debug(sys.version)</span><br><span class="line">logger.debug(os.getcwd())</span><br></pre></td></tr></table></figure>
